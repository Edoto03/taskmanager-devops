name: SonarQube Analysis
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    # --- ADD THIS PERMISSIONS BLOCK ---
    permissions:
      security-events: write
      actions: read
      contents: read
    # -----------------------------------
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
      - name: Build and analyze
        env:
          # --- ADD THIS LINE ---
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ---------------------
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=Edoto03_taskmanager-devops -Dsonar.organization=edoto03 -Dsonar.host.url=https://sonarcloud.io