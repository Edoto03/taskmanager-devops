<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .task-item {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
<h1>üìù Task Manager</h1>

<div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter task title">
</div>

<div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" rows="3" placeholder="Enter task description"></textarea>
</div>

<div class="form-group">
    <label for="status">Status:</label>
    <select id="status">
        <option value="PENDING">Pending</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="COMPLETED">Completed</option>
    </select>
</div>

<button onclick="createTask()">Create Task</button>
<button onclick="loadTasks()">Refresh Tasks</button>

<div class="task-list" id="taskList">
    <p>Loading tasks...</p>
</div>

<script>
    // Load tasks when page loads
    window.onload = function() {
        loadTasks();
    };

    // Load all tasks
    async function loadTasks() {
        try {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();

            const taskList = document.getElementById('taskList');

            if (tasks.length === 0) {
                taskList.innerHTML = '<p>No tasks yet. Create one above!</p>';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <h3>${task.title}</h3>
                    <p>${task.description}</p>
                    <p><strong>Status:</strong> ${task.status}</p>
                    <p><small>Created: ${new Date(task.createdAt).toLocaleString()}</small></p>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');
        } catch (error) {
            document.getElementById('taskList').innerHTML =
                '<p style="color: red;">Error loading tasks: ' + error.message + '</p>';
        }
    }

    // Create new task
    async function createTask() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const status = document.getElementById('status').value;

        if (!title) {
            alert('Please enter a title');
            return;
        }

        try {
            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description, status })
            });

            if (response.ok) {
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('status').value = 'PENDING';
                loadTasks();
                alert('Task created successfully!');
            } else {
                alert('Error creating task');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }

    // Delete task
    async function deleteTask(id) {
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }

        try {
            const response = await fetch(`/api/tasks/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadTasks();
                alert('Task deleted successfully!');
            } else {
                alert('Error deleting task');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    }
</script>
</body>
</html>
